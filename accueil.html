---
layout: default
ref: index
lang: fr
---

<div class="posts">
  {% assign filtered_posts = site.posts | where:"lang", page.lang %}
  {% for post in filtered_posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Lire la suite</a>
    </article>
  {% endfor %}
</div>
